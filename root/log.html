<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign in</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
        <script>
            function encryptPassword() {
                var passwordField = document.getElementsByName('password')[0];
                var hiddenPasswordField = document.getElementsByName('hidden_password')[0];
                var encryptedPassword = CryptoJS.MD5(passwordField.value).toString();
                hiddenPasswordField.value = encryptedPassword;
                passwordField.value = ""; // 清空原始密码字段
            }
        </script>
    </head>
    <body>
<br/>
<br/>
    <div align="center"><font size="5"> <strong>登录</strong></font></div>
    <br/>
        <div class="login">
                <form action="2CGISQL.cgi" method="post" onsubmit="encryptPassword()">
                        <div align="center"><input type="text" name="user" placeholder="用户名" required="required"></div><br/>
                        <div align="center"><input type="password" name="password" placeholder="登录密码" required="required"></div><br/>
                        <input type="hidden" name="hidden_password">
                        <div align="center"><button type="submit">确定</button></div>
                </form>
        </div>
    </body>
</html>
